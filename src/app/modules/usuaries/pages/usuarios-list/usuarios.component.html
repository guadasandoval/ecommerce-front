  <!-- Page Heading -->    
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Usuarixs</h6>
    </div>
    
    <div class="card-body">    
      <table [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover" [dtOptions]="dtOptions" datatable>          
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Datos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuarix of usuariosList">
            <td>{{ usuarix.Nombres }}</td>
            <td>{{ usuarix.Apellidos }}</td>
            <td>{{ usuarix.Email }}</td>
            <td class="table-cell"><a routerLink="/site/usuaries/editar/{{ usuarix.ID }}"> Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
