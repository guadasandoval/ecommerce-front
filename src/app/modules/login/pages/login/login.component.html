<body>



  <div class="container">

 <!-- Outer Row -->
    <div class="row container-login2">
      <div class="col-xl-5 col-lg-8 col-md-8 layer-col-8-login">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row ">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenidx</h1>
                  </div>
                 
                  <form class="user" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input formControlName="email" type="text" class="form-control form-control-user" placeholder="Correo electrónico">
                        <div *ngIf="formLogin.controls['email'].errors && formLogin.controls['email'].touched" class="is-invalid"></div>
                        <div  *ngIf="formLogin.controls['email'].hasError('required')" class="invalid-feedback" >Campo obligatorio</div>
                        <div *ngIf="formLogin.controls['email'].errors?.email" class="invalid-feedback" >Email inválido</div> 
                    </div>
                    <div class="form-group">
                      <span class="span-icon-passwd">
                        <i class="fa fa-eye-slash icon-mostrar-passwd" aria-hidden="true" (click)="hide = !hide"></i>
                      </span>
                      <input formControlName="password" matInput [type]=" !hide ? 'password' : 'text'" required class="form-control form-control-user input-icon-passwd" placeholder="Contraseña">
                        <div *ngIf="formLogin.controls['password'].errors && formLogin.controls['password'].touched" class="is-invalid"></div>
                        <div *ngIf="formLogin.controls['password'].hasError('required')" class="invalid-feedback" >Campo obligatorio</div>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input formControlName="remember" type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recordame</label>
                      </div>
                    </div>
                      <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
                    <hr>
                    
                  </form>
                
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Olvidé mi contraseña</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</body>

<router-outlet></router-outlet>
